<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cultivar - Econtre sua planta aqui</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='/codigo/styles/index_styles.css'>
  <link rel='stylesheet' href='/codigo/styles/menu.css'>
  <link rel="shortcut icon" href="/codigo/assent/cultivar_logo-16.png" type="image/x-icon">
  <link rel="icon" href="/codigo/assets/cultivar_logo-32.png" sizes="32x32">
  <link rel="icon" href="/codigo/asste/cultivar_logo-48.png" sizes="48x48">
  <link rel="icon" href="/codigo/assent/cultivar_logo-96.png" sizes="96x96">
  <link rel="icon" href="/codigo/assent/cultivar_logo.jpg" sizes="144x144">
</head>

<body>
  <nav id="navegacao">
    <ul id='bloco1'>      
      <a href="#" class="hidden">
        <img src="../assets/cultivar_logo.jpg" id="logoNavbar" alt="logoCultivar">
      </a>
      <!--<a href="#" >
        <li class='lista'>CULTIVO</li>
      </a>
      <a href="#">
        <li class='lista'>RECEITAS</li>
      </a>-->
    </ul>

    <div id='pesquisa'>
    <input placeholder="Pesquisar" id='pesquisar'><div id="lupa"><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>
    <ul id='bloco2'>
    <li class='lista'>
    <div id="perfil"> 
        
        <img src="../assets/perfil.png" alt="Foto de perfil">
          <!--Modal para cadastro-->
        <div id="modal" class="modal">
          <form id="form">
            <h3 id="titulo-cadastro">Cadastro do Profisional</h3>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="prof">Profissão:</label>
            <select name="profissao" id="prof">"
              <option value="biologo">Biologista</option>
              <option value="botanico">Botanico</option>
              <option value="agricultor">Agricultor</option>
              <option value="florista">Florista</option>
              <option value="usuario">Usuario</option>
              <option value="NaN">Nenhuma opção</option>
            </select><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="confirmPassword">Confirme sua senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

            <div id="button-container">
              <button type="submit">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </li>
    </ul>

  </nav>

  <div id="content-plants">
  </div>

  <aside id="aside-lateral">
    <div class="container">
      
        <div id="inicio" class="destacado">
          <i class="fa-solid fa-house"></i>
          <p class="topicos">Inicio</p>
        </div>
        <hr>
       
    <!--Importante para o script--> 

        <div id="aside-plants" class="destacado">
            <i class="fa-solid fa-seedling"></i>
            <p class="topicos">Plantas</p>
          </div>
          <ul id="aside-plants-ul" class="ul-aside">
        </ul>

        <div id="aside-recipes" class="destacado">
          <i class="fa-solid fa-mortar-pestle"></i>
          <p class="topicos">Receitas</p>
        </div>
        <ul id="aside-recipes-ul" class="ul-aside">
      </ul>
        <hr>

    <!--/script-->

        <a href="cadastro_planta.html" id="Cadastrar">
          <div id="inicio" class="destacado">
            <i class="fa-solid fa-sun-plant-wilt"></i>
            <p class="topicos">Cadastrar nova planta</p>
          </div>
        </a>
  </div>
  </aside>

  <script src='/codigo/scripts/index.js'></script>
  <script src='/codigo/scripts/menu.js'></script>
  <script src="https://kit.fontawesome.com/c83868c2ff.js" crossorigin="anonymous"></script>
</body>

</html>
