<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Cultivar - Econtre sua planta aqui</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='/codigo/styles/menu.css'>
  <link rel='stylesheet' href='/codigo/styles/style_cultivar.css'>
  <link rel="shortcut icon" href="../assets/cultivar_logo-16.png" type="image/x-icon">
  <link rel="icon" href="../assets/cultivar_logo-32.png" sizes="32x32">
  <link rel="icon" href="../assets/cultivar_logo-48.png" sizes="48x48">
  <link rel="icon" href="../assets/cultivar_logo-96.png" sizes="96x96">
  <link rel="icon" href="../assets/cultivar_logo.jpg" sizes="144x144">
</head>

<body>
  <nav id="navegacao">
    <ul id='bloco1'>      
      <a href="index.html" class="hidden">
        <img src="../assets/cultivar_logo.jpg" id="logoNavbar" alt="logoCultivar">
      </a>
      <!--<a href="#" >
        <li class='lista'>CULTIVO</li>
      </a>
      <a href="#">
        <li class='lista'>RECEITAS</li>
      </a>-->
    </ul>
    <ul id='bloco2'>
    <li class='lista'>
    <div id="perfil"> 
        
        <img src="../assets/perfil.png" alt="Foto de perfil">
          <!--Modal para cadastro-->
        <div id="modal" class="modal">
          <form id="form">
            <h3>Cadastro do Profisional</h3>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="prof">Profissão:</label>
            <select name="profissao" id="prof">"
              <option value="biologo">Biologista</option>
              <option value="botanico">Botanico</option>
              <option value="agricultor">Agricultor</option>
              <option value="florista">Florista</option>
              <option value="usuario">Usuario</option>
              <option value="NaN">Nenhuma opção</option>
            </select><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="confirmPassword">Confirme sua senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"><br><br>

            <div id="button-container">
              <button type="submit">Cadastrar</button>
            </div>
          </form>
        </div>
      </div>
    </li>
    </ul>

  </nav>

  
  <div class="infos-gerais">
      <div class="foto">
          <img src="" id="imagem" alt="imagem">
        </div>
        <div id="descricao">
        </div>
    </div>
    
    <div id="content-infos">
        <p id="Titulo">COMO FAZER PARA CULTIVAR:</p>
    </div>
    <div></div>;
</body>

<script src='/codigo/scripts/script_receitas.js'></script>
<script src='/codigo/scripts/menu.js'></script>
</html>
